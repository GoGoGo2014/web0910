<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color:red;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        邮箱:  <input type="text" name="email"><span></span> <br>
        密码: <input type="password" name="psw"><span></span>  <br>
        确认密码: <input type="password" name="repsw"><span></span>  <br>
        用户名: <input type="text" name="username"><span></span> <br>
        <input type="submit" value="注册">
     </form>

     <script>
         // 1. 获取元素
         const email = document.querySelector('input[name=email]')
         const psw = document.querySelector('input[name=psw]')
         const repsw = document.querySelector('input[name=repsw]')
         const username = document.querySelector('input[name=username]')
         const registerBtn = document.querySelector('input[type=submit]')

         // 定义一些变量,来存储,表单项验证是否通过的标记
         let emailFlag = false
         let pswFlag = false
         let userFlag = false
         let repswFlag = false
        // 注意: 现在这里有问题: 就是事件处理函数中修改的flag,不是全局的flag
         
         // 2. 当表单项失焦点的时候就应该去校验
         function validator (rules,flag,err){
             // 注意: 此时return的这个函数才是真正的的事件处理函数
            return function(){
                console.log('失去焦点了')
                 // 做表单校验
             // 获取表单项的值
             let value = this.value.trim();
             // 验证用户输入的值,是否符合规则
            //  xxxx@xxx.com/cn
             let reg = rules
             // //校验之后的结果
             let result = reg.test(value)
             //判断如果校验不通过,就展示错误信息
             if(!result){
                // 校验不通过
                this.nextElementSibling.innerText = err
                flag = false
               
             }else{
                 //校验通过
                 this.nextElementSibling.innerHTML = ''
                 flag = true
             }
            }
         }
         email.onblur = validator(/^\w+@\w+\.(com|cn)$/,emailFlag,'请输入正确的邮箱地址') 
         psw.onblur = validator(/^\w{6,8}$/,pswFlag,'请输入6~8位密码')
         username.onblur = validator(/^[\u4e00-\u9fa5]{2,4}$/,userFlag,'请输入真实名称')
    
         repsw.onblur = function(){
              // 做表单校验
             // 获取表单项的值
             let value = this.value.trim();
             //判断如果确认密码和密码是否相同
             if(value !== psw.value){
                // 校验不通过
                this.nextElementSibling.innerText = '请确认密码'
                repswFlag = false
             }else{
                 //校验通过
                 this.nextElementSibling.innerHTML = ''
                 repswFlag = true
             }
         }
    
      // 3. 控制登录按钮
      registerBtn.onclick = function(e){
        //   if(!(emailFlag&&pswFlag&&userFlag&&repswFlag))e.preventDefault()
          console.log(emailFlag,pswFlag,userFlag,repswFlag)
          e.preventDefault()
      }
    </script>
</body>
</html>
