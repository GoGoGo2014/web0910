<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">按钮</button>

    <script>
        btn.onclick = async function(){

            const res = await result.json()
            console.log(res)
        }
    </script>
</body>
