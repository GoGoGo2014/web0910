            // 并发多个请求
            function fn1(){
                return axios({

                        // 注意: 如果是get请求,要传的参数,写在params这个配置项中
                        params: {

                        }
                })
            }

            function fn2(){
                return axios({
                        method: 'post',
                        url: 'http://localhost:5000/test',
                        data: {
                            name: '123'
                        }
                })
            }
            
            // 当两个请求都成功了, res就可以获取到数据
            const res = await axios.all([fn1(),fn2()])
