<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>
            <h3>名字</h3>
            <p>年龄</p>
        </li>
    </ul>

    <script>
        const xhr = new XMLHttpRequest()
        xhr.open('get', 'http://localhost:5000/test')
        xhr.send()

        xhr.onreadystatechange = () => {
            if(xhr.readyState === 4){
                if(xhr.status === 200){
                    const result = xhr.responseText
                    console.log(result)
                    let arr = JSON.parse(result)

                    let str = ''
                    arr.forEach(item => {
                        str += `<li>
                            <h3>${item.name}</h3>
                            <p>${item.age}</p>
                        </li>`

                    });

                    // console.log(str)
                    ul.innerHTML = str
                    

                }
            }
        }
    </script>
</body>
</html>
