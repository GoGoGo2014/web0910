<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            width: 100px;
            height: 100px;
        }


    </style>
</head>
<body>
    <!-- 使用react一般都会创建一个根标签,用来存放react创建出来的元素 -->
    <div id="root"></div>

    <!-- react是一个用于构件用户界面的js库 -->
    <!-- react中的核心包,提供了react核心的方法 组件 React -->
    <script src="./js/react.development.js"></script>
    <!-- react中操作页面的包 ReactDOM -->
    <script src="./js/react-dom.development.js"></script>
    <!-- 用来解析jsx的包 -->
    <script src="js/babel.min.js"></script>
    <!-- 一定要在script标签上定义type属性,值为text/babel. 这样babel才会解析里面的代码 -->
    <script type="text/babel">
        // 在react中操作样式: 1. 行内样式   2. 使用类名
        let obj = {
            color: 'red',
            backgroundColor: 'green', //以前有-的属性,改写成小驼峰
            fontSize: 30
        }
        // 行内样式: style属性的值是一个对象
        let div = <div style={obj} className="box">hello react</div>
        ReactDOM.render(div, document.getElementById('root'))

    </script>
</body>
</html>
