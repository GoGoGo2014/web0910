<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            color: green;
        }

        .link {
            text-decoration: none;
            background-color: pink;
            display:block;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>

    <script type="text/babel">


        // - 需求：实现评论列表功能
        // - 如果有评论数据，就展示列表结构 li（ 列表渲染 ）要包含a标签
        // - name 表示评论人，渲染 h3
        // - content 表示评论内容，渲染 p
        // - 如果没有评论数据，就展示一个 h1 标签，内容为： 暂无评论！
        // - 根据自己的喜好添加样式
        // - 给a标签注册点击事件, 打印内容

        const list = [
            { id: 1, name: 'jack', content: 'rose, you jump i jump' },
            { id: 2, name: 'rose', content: 'jack, you see you, one day day' },
            { id: 3, name: 'tom', content: 'jack,。。。。。' }
        ]

        // 1. 将数据动态渲染出来
        let listArr
        // a标签的事件处理函数
        function fn(e){
            e.preventDefault()
            if(e.target.nodeName === 'A') return
            const value = e.target.innerText
            console.log(value)
        }
        if(list.length){
            listArr = list.map(item=>{
            return (<li key={item.id}>
                <a href="" className="link" onClick={fn}>
                    <h3 className="title">{item.name}</h3>
                    <p style={{color: 'red'}}>{item.content}</p>     
                </a> 
            </li>)
         })
        }
        const container = list.length ?  <ul>{listArr}</ul> : <h1>暂无数据!</h1>

        ReactDOM.render(container, document.getElementById('root'))

    </script>
</body>
</html>
